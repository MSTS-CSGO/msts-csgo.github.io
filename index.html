<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanter</title>
</head>
<body>
    <p>CS:GO</p>
    <button onclick="mejl();">Mejlaj</button>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function tim() {
            return "Ovdje cu ja preformulisati podatke";
        }

        function token() {
            var a = String.fromCharCode(97);
            var temp = 97;
            var tt1 = 9;
            temp += 17;
            var b = String.fromCharCode(temp);
            tt1 += 97;
            c = String.fromCharCode(tt1) + "e";
            return a + b + "nel" + c + "ko" + c;
        }

        function mejl() {
			Email.send({
                Host : "smtp.gmail.com",
                Username : "mstscsgo@gmail.com",
                Password : token(),
				To : "mstscsgo@gmail.com",
				From : "mstscsgo@gmail.com",
				Subject : "Novi Tim",
				Body : tim(),
			}).then(
                message => alert(message)
            );
        }
    </script>
</body>
</html>
